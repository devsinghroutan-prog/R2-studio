<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | R2 Studio</title>
<link rel="stylesheet" href="style.css">
</head>

<body class="dark login-body">

<div class="auth-box">

  <h2 id="formTitle">Login to R2 Studio</h2>

  <!-- EMAIL -->
  <input type="email" id="email" placeholder="Email">

  <!-- PASSWORD -->
  <input type="password" id="password" placeholder="Password">

  <!-- LOGIN -->
  <button id="loginBtn">Login</button>

  <!-- SWITCH -->
  <p class="switch-text">
    Don't have an account?
    <span id="switchBtn">Sign up</span>
  </p>

</div>

<script src="login.js"></script>
</body>
</html>
